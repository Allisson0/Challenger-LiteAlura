#Nome da aplicacao Spring
spring.application.name=liteAlura

#Local de acesso do banco de dados e nome padrao do banco de dados
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}/${DB_NAME_LITEALURA:lite_alura}

#Usuario do banco de dados e usuario padrao do banco de dados
spring.datasource.username=${DB_USER:postgres}

#Senha do usuario
spring.datasource.password=${DB_PASSWORD}

#Acesso ao driver do postgre e declaracao do tipo de leitura (hibernate)
spring.datasource.driver-class-name=org.postgresql.Driver
#Dialeto de HSQL
hibernate.dialect=org.hibernate.dial.HSQLDialect

#Permissao de criacao de tabelas no banco
spring.jpa.hibernate.ddl-auto=update